<div class="col-sm-5 m-auto">
    <div class="card">
        <div class="card-body">
            <b>用户登录</b>
            <hr>
            <form method="POST" action="/user/login">
                <div class="form-group">
                    {{AlertComponent .Session.error "danger"}}
                </div>
                <div class="form-group">
                    <div class="form-label-group error">
                        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="邮箱"
                               autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group error">
                        <input type="password" name="password" class="form-control"
                               placeholder="密码" autofocus>
                        <div class="invalid-feedback">Please provide a valid zip.</div>
                    </div>
                </div>
                <button class="btn btn-secondary">登录</button>
            </form>
        </div>
    </div>
</div>
