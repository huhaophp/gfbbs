<div class="card">
    <div class="card-header">节点管理</div>
    <div class="card-body">
        <form class="form-inline" method="GET" action='/admin/posts'>
            <div class="input-group mb-1">
                <a class="btn btn-primary btn-sm" href="/admin/nodes/add">添加</a>
            </div>
        </form>
        <table class="table table-bordered table-hover" style="font-size: 13px;text-align: center;">
            <thead>
            <tr>
                <th>#ID</th>
                <th>节点名称</th>
                <th>节点排序</th>
                <th>节点状态</th>
                <th>首页置顶</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{range $item := .items}}
                <tr>
                    <td>{{ $item.id }}</td>
                    <td>{{ $item.name }}</td>
                    <td>{{ $item.sort }}</td>
                    <td>
                        {{if eq $item.status 0}}
                            <span class="badge badge-success">启用</span>
                        {{else}}
                            <span class="badge badge-danger">禁用</span>
                        {{end}}
                    </td>
                    <td>
                        {{if eq $item.is_top 1}}
                            <span class="badge badge-success">是</span>
                        {{else}}
                            <span class="badge badge-danger">否</span>
                        {{end}}
                    </td>
                    <td>
                        <a class="btn btn-success btn-sm" href="/admin/nodes/{{ $item.id }}/edit">编辑</a>
                        <form action="/admin/nodes/{{ $item.id }}/delete" method="POST" style="display: inline-block;">
                            <input type="hidden" name="_method" value="DELETE">
                            <button class="btn btn-danger btn-sm">删除</button>
                        </form>
                    </td>
                </tr>
            {{end}}
            </tbody>
        </table>
        <div style="font-size: 12px; float:right; text-align: right" class="mt-1">
            <div class="form-control">{{ .page }}</div>
        </div>
    </div>
</div>
